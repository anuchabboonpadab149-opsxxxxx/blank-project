<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>QR สำหรับเว็บไซต์นี้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', Arial, sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    a { color:#85d0ff; text-decoration:none; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 16px; }
    .card { background:#181818; border:1px solid #2a2a2a; border-radius:10px; padding:16px; }
    .grid { display:grid; grid-template-columns: 260px 1fr; gap:16px; }
    @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } }
    .small { color:#aaa; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">สแกน QR เพื่อเปิดเว็บไซต์นี้</h2>
      <div class="grid">
        <div>
          <img src="{{ qr_url }}" alt="QR Code" style="width:240px;height:240px;border-radius:6px;border:1px solid #2a2a2a;background:#fff;" />
        </div>
        <div>
          <div>URL: <a href="{{ site_url }}" target="_blank">{{ site_url }}</a></div>
          <div class="small" style="margin-top:8px;">แชร์ลิงก์นี้หรือมีคนสแกน QR เพื่อเข้าถึงหน้าแรกได้ทันที</div>
          <div style="margin-top:12px;"><a href="/">กลับหน้าแรก</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
