<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>จัสมินชอบกินแซลมอน — แกลเลอรี</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', 'Helvetica Neue', Arial, 'Noto Color Emoji', 'Noto Emoji', sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    header { padding: 16px 24px; background: #181818; position: sticky; top: 0; border-bottom: 1px solid #2a2a2a; }
    a { color: #85d0ff; text-decoration: none; }
    .wrap { padding: 16px 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 12px; }
    .item { background:#181818; border:1px solid #2a2a2a; border-radius:10px; overflow:hidden; }
    .thumb { display:block; width:100%; aspect-ratio:1/1; object-fit:cover; background:#222; }
    .meta { padding: 8px 10px; color:#bbb; font-size:12px; display:flex; justify-content:space-between; align-items:center; }
    .nav a { margin-right: 12px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:16px;">
      <div style="font-weight:700;">จัสมินชอบกินแซลมอน</div>
      <nav class="nav">
        <a href="/">หน้าแรก</a>
        <a href="/about">เกี่ยวกับ</a>
        <a href="/status">สถานะ</a>
        <a href="/nodes">โหนด</a>
        <a href="/qr">QR</a>
        <span style="margin-left:8px;color:#888;">{{ 'เข้าสู่ระบบแล้ว: ' + (user or '') if user else '' }}</span>
        {% if user %}<a href="/logout" style="margin-left:12px;">Logout</a>{% else %}<a href="/login" style="margin-left:12px;">Login</a>{% endif %}
      </nav>
    </div>
  </header>
  <div class="wrap">
    <h2 style="margin-top:0">แกลเลอรี</h2>
    <div class="grid">
      {% for m in media %}
        <div class="item">
          {% if m.type == 'image' %}
            <a href="/media/{{ m.path }}" target="_blank">
              <img class="thumb" src="/media/{{ m.path }}" alt="{{ m.name }}" />
            </a>
          {% elif m.type == 'video' %}
            <a class="thumb" href="/media/{{ m.path }}" target="_blank" style="display:flex;align-items:center;justify-content:center;color:#aaa;">วีดิโอ</a>
          {% endif %}
          <div class="meta">
            <span>{{ m.type }}</span>
            <a href="/media/{{ m.path }}" target="_blank">เปิด</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
