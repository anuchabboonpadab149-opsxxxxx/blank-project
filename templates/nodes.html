<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>จัสมินชอบกินแซลมอน — โหนด</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', 'Helvetica Neue', Arial, 'Noto Color Emoji', 'Noto Emoji', sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    header { padding: 16px 24px; background: #181818; position: sticky; top: 0; border-bottom: 1px solid #2a2a2a; }
    a { color: #85d0ff; text-decoration: none; }
    .wrap { padding: 16px 24px; }
    .card { background:#181818; border:1px solid #2a2a2a; border-radius:10px; padding:12px; }
    table { width:100%; border-collapse: collapse; }
    td, th { border-bottom:1px solid #2a2a2a; padding:6px 8px; font-size: 13px; color:#ddd; text-align:left; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; }
    .ok { background:#16381d; color:#88e39b; }
    .stale { background:#382016; color:#e3ae88; }
    .nav a { margin-right: 12px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:16px;">
      <div style="font-weight:700;">จัสมินชอบกินแซลมอน</div>
      <nav class="nav">
        <a href="/">หน้าแรก</a>
        <a href="/about">เกี่ยวกับ</a>
        <a href="/gallery">แกลเลอรี</a>
        <a href="/status">สถานะ</a>
      </nav>
    </div>
  </header>
  <div class="wrap">
    <div class="card">
      <h3 style="margin-top:0">โหนดที่ออนไลน์</h3>
      <table>
        <thead>
          <tr><th>Node ID</th><th>บทบาท</th><th>เริ่มทำงาน</th><th>ล่าสุด</th><th>สถานะ</th></tr>
        </thead>
        <tbody>
          {% for n in nodes %}
            <tr>
              <td>{{ n.id }}</td>
              <td>{{ n.role }}</td>
              <td>{{ n.started_at }}</td>
              <td>{{ n.last_seen }}</td>
              <td>
                {% if n.status == 'online' %}
                  <span class="badge ok">ออนไลน์</span>
                {% else %}
                  <span class="badge stale">ไม่ตอบสนอง</span>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div style="margin-top:8px"><a href="/api/nodes" target="_blank">ดู /api/nodes</a></div>
    </div>
  </div>
</body>
</html>
