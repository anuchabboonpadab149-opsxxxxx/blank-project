<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>ดูดวงรายวัน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #111a2b;
      --border: #1f2a3d;
      --text: #e6eaf2;
      --muted: #9fb3d0;
      --accent: #3a8cff;
      --accent2: #f6b06e;
    }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', 'Helvetica Neue', Arial, 'Noto Color Emoji', 'Noto Emoji', sans-serif; margin:0; padding:0; background: var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration:none; }
    header { padding: 16px 24px; background: #0e1526; border-bottom:1px solid var(--border); display:flex; align-items:center; gap: 16px; }
    h1 { margin:0; font-size:22px; letter-spacing:0.2px; }
    .wrap { padding: 16px 24px; }
    .card { background: var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; max-width:720px; box-shadow: 0 10px 24px rgba(0,0,0,0.25); }
    label { display:block; font-size:12px; color: var(--muted); margin-top:10px; }
    input[type="text"], input[type="date"], select {
      width:100%; background:#0a1324; border:1px solid var(--border); color: var(--text);
      border-radius:8px; padding:10px; outline:none;
    }
    .btn { display:inline-block; background: linear-gradient(90deg, var(--accent), #6aa8ff); color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; margin-top:14px; }
    .btn:hover { filter: brightness(1.05); }
    .result { margin-top:14px; padding:14px; background:#0a1324; border:1px solid var(--border); border-radius:10px; }
    .nav a { margin-right: 12px; color: var(--muted); }
    .chip { display:inline-block; padding:2px 8px; background:#0f1a2c; border:1px solid var(--border); border-radius:999px; font-size:12px; color: var(--muted); margin-right:6px; }
    .accent2 { color: var(--accent2); }
  </style>
</head>
<body>
  <header>
    <h1>ดูดวงรายวัน</h1>
    <nav class="nav">
      <a href="/fortune">หน้าดูดวง</a>
    </nav>
  </header>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:600; margin-bottom:8px;">เช็คดวงวันนี้</div>
      <label>ชื่อของคุณ</label>
      <input id="name" type="text" placeholder="เช่น มะลิ, คุณ" />
      <label>วันเกิด (YYYY-MM-DD)</label>
      <input id="birth" type="date" />
      <label>หัวข้อ</label>
      <select id="topic">
        <option>ภาพรวม</option>
        <option>การงาน</option>
        <option>การเงิน</option>
        <option>ความรัก</option>
        <option>สุขภาพ</option>
        <option>การเดินทาง</option>
        <option>การศึกษา</option>
      </select>
      <button class="btn" id="btn">ดูดวง</button>
      <div class="result" id="res" style="display:none;"></div>
    </div>
  </div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const birth = document.getElementById('birth').value.trim();
      const topic = document.getElementById('topic').value;
      const r = await fetch('/fortune', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name, birth, topic})});
      const data = await r.json().catch(()=>({}));
      const res = document.getElementById('res');
      if (data && data.message) {
        res.style.display = 'block';
        res.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
            <div class="chip">วันที่ ${data.date}</div>
            <div class="chip">หัวข้อ ${data.topic}</div>
          </div>
          <div>สวัสดี <b>${data.name}</b></div>
          <div style="margin-top:6px;">คำทำนาย: <span class="accent2">${data.message}</span></div>
          <div style="margin-top:6px;">เลขนำโชค: <b>${data.lucky_number}</b> · สีมงคล: <b>${data.lucky_color}</b></div>
        `;
      } else {
        res.style.display = 'block';
        res.textContent = 'ไม่สามารถคำนวณดวงได้ ลองใหม่อีกครั้ง';
      }
    };
  </script>
</body>
</html>
