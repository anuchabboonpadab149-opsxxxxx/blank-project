<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>ดูดวงรายวัน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', 'Helvetica Neue', Arial, 'Noto Color Emoji', 'Noto Emoji', sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    a { color:#85d0ff; text-decoration:none; }
    header { padding: 16px 24px; background:#181818; border-bottom:1px solid #2a2a2a; display:flex; align-items:center; gap: 16px; }
    h1 { margin:0; font-size:20px; }
    .wrap { padding: 16px 24px; }
    .card { background:#181818; border:1px solid #2a2a2a; border-radius:10px; padding:12px; max-width:680px; }
    label { display:block; font-size:12px; color:#bbb; margin-top:8px; }
    input[type="text"], input[type="date"], select { width:100%; background:#121212; border:1px solid #2a2a2a; color:#eaeaea; border-radius:6px; padding:8px; }
    .btn { display:inline-block; background:#2a6bff; color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; margin-top:12px; }
    .result { margin-top:14px; padding:12px; background:#121212; border:1px solid #2a2a2a; border-radius:8px; }
    .nav a { margin-right: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>ดูดวงรายวัน</h1>
    <nav class="nav">
      <a href="/">หน้าแรก</a>
      <a href="/about">เกี่ยวกับ</a>
      <a href="/gallery">แกลเลอรี</a>
      <a href="/nodes">โหนด</a>
      <a href="/status">สถานะ</a>
      <a href="/qr">QR</a>
      <span style="margin-left:8px;color:#888;">{{ 'เข้าสู่ระบบแล้ว: ' + (user or '') if user else '' }}</span>
      {% if user %}<a href="/logout" style="margin-left:12px;">Logout</a>{% else %}<a href="/login" style="margin-left:12px;">Login</a>{% endif %}
    </nav>
  </header>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:600; margin-bottom:8px;">เช็คดวงวันนี้</div>
      <label>ชื่อของคุณ</label>
      <input id="name" type="text" placeholder="เช่น จัสมิน" />
      <label>วันเกิด (YYYY-MM-DD)</label>
      <input id="birth" type="date" />
      <label>หัวข้อ</label>
      <select id="topic">
        <option>ภาพรวม</option>
        <option>การงาน</option>
        <option>การเงิน</option>
        <option>ความรัก</option>
        <option>สุขภาพ</option>
      </select>
      <button class="btn" id="btn">ดูดวง</button>
      <div class="result" id="res" style="display:none;"></div>
    </div>
  </div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const birth = document.getElementById('birth').value.trim();
      const topic = document.getElementById('topic').value;
      const r = await fetch('/fortune', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name, birth, topic})});
      const data = await r.json().catch(()=>({}));
      const res = document.getElementById('res');
      if (data && data.message) {
        res.style.display = 'block';
        res.innerHTML = `
          <div><b>สรุปดวง (${data.date})</b></div>
          <div>ชื่อ: ${data.name}</div>
          <div>หัวข้อ: ${data.topic}</div>
          <div style="margin-top:6px;">คำทำนาย: ${data.message}</div>
          <div style="margin-top:6px;">เลขนำโชค: ${data.lucky_number} · สีมงคล: ${data.lucky_color}</div>
        `;
      } else {
        res.style.display = 'block';
        res.textContent = 'ไม่สามารถคำนวณดวงได้ ลองใหม่อีกครั้ง';
      }
    };
  </script>
</body>
</html>
