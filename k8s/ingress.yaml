apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: fortune
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: fortune.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: fortune
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.fortune.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8000